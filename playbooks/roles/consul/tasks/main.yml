---
# tasks file for consul
- name: pull consul image
  docker_image:
    name: "{{ image_name }}"
    tag: "{{ version }}"
    force: yes
    state: present
  become: yes


- name: Create directories
  file:
    name: "{{ item }}"
    state: directory
    owner: 100
    group: 1000
  become: yes
  with_items: '{{ directories }}'
  when: directories is defined

- name: copy template files
  template:
    src: "{{ item|safe }}.j2"
    dest: '{{ root }}/config/{{ item|safe }}'
  become: yes
  with_items: '{{ template_files }}'
  when: template_files is defined

- name: copy files
  copy:
    src: "{{ item|safe }}"
    dest: '{{ root }}/{{ item|safe }}'
  become: yes
  with_items: '{{ copy_files }}'
  when: copy_files is defined



- name: Start container
  docker_container:
    name: "{{ app_name }}"
    image: "{{ image_name }}:{{ version }}"
    volumes:
      - '{{ root }}/data:/consul/data'
      - '{{ root }}/config:/consul/config'
      - '{{ root }}/log:/consul/log'
    command: agent
    network_mode: host
    restart_policy: always
    recreate: yes
    log_driver: json-file
    log_options:
      max-size: 100m
      max-file: 2
  become: yes